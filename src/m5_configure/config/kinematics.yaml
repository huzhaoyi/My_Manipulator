arm_group:
  kinematics_solver: trac_ik_kinematics_plugin/TRAC_IKKinematicsPlugin
  kinematics_solver_search_resolution: 0.005
  kinematics_solver_timeout: 10.0  # 增加到10000ms，给TRAC-IK更多时间找到解（从5.0增加到10.0）
  position_only_ik: true  # 4DOF机械臂只需要位置IK，不需要姿态
  epsilon: 0.2  # IK求解精度，进一步放宽以提高成功率（从0.1增加到0.2，约20cm容差，用于测试）
  solve_type: Distance  # TRAC-IK求解类型：Distance（距离优化，可能找到更好的解）或Speed（快速，返回第一个解）

# gripper_group does not need a kinematics solver as it's not a kinematic chain
# It only contains two independent joints (JointGL and JointGR)