# MoveIt uses this configuration for controller management
# 使用顶层参数格式（供 MoveItConfigsBuilder.trajectory_execution() 使用）
# 两个 launch 文件（demo.launch.py 和 m5_planning.launch.py）都使用 MoveItConfigsBuilder 加载此配置

moveit_controller_manager: moveit_simple_controller_manager/MoveItSimpleControllerManager
moveit_manage_controllers: true

# 修复：增加 allowed_start_tolerance，从默认的 0.01rad 增加到 0.1rad
# 对真实硬件（液压/电机系统），0.01rad≈0.57° 太严格，经常导致轨迹执行失败
# 0.1rad≈5.7° 更适合真实硬件，允许执行起点有微小偏差
trajectory_execution:
  allowed_start_tolerance: 0.1  # rad  允许的起始状态容差（从默认0.01增加到0.1，适配真实硬件）

moveit_simple_controller_manager:
  controller_names:
    - arm_group_controller
    - gripper_group_controller

  arm_group_controller:
    type: FollowJointTrajectory
    action_ns: follow_joint_trajectory
    default: true
    joints:
      - Joint1
      - Joint2
      - Joint3
      - Joint4
  gripper_group_controller:
    type: FollowJointTrajectory
    action_ns: follow_joint_trajectory
    default: false
    joints:
      - JointGL
      - JointGR